    <div class="row">
        <div class="col-lg-3 col-xs-6">

            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3>{$newOrder}</h3>

                    <p>新订单</p>
                </div>
                <div class="icon">
                    <i class="ion ion-bag"></i>
                </div>
                <a href="{:U('Home/Order/order',array('status'=>0))}" class="small-box-footer">更多详情 <i
                        class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">

            <div class="small-box bg-green">
                <div class="inner">
                    <h3>{$newMoney}</h3>

                    <p>新销售额</p>
                </div>

                <!-- /.box-header -->

                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody id="notify">
                            <volist name="artical" id="artical">
                                <tr>
                                    <td class="col-md-10"><a target="_blank"
                                           href="{:U('App/Artical/index' , array('id'=>$artical['id']))}">{$artical.title}</a>
                                    </td>
                                    <td><span class="pull-right">{$artical.time}</span></td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.mail-box-messages -->

            </div>
            <!-- /. box -->

        <!-- /.col -->
